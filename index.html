  <body>

          </fieldset>
      </form>
      <form method="GET">
          <legend>Form 2</legend>

            <label>Zipcode:</label><br>

          </fieldset>
      </form>
      <h2>Result for Form 1:</h2>
      <ul>
        <li><span>Temp: </span><span id="temp1"></span></li>
        <li><span>Weather: </span><span id="weather1"></span></li>
        <li><span>Wind Speed: </span><span id="wind1"></span></li>
      </ul>
      <h2>Result for Form 2:</h2>

        <li><span>Temp: </span><span id="temp2"></span></li>
